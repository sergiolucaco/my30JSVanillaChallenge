<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Drum Kit</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="flex-container">
			<div data-key="65" class="keys">01</div>
			<div data-key="83" class="keys">02</div>
			<div data-key="68" class="keys">03</div>
			<div data-key="70" class="keys">04</div>
			<div data-key="71" class="keys">05</div>
			<div data-key="72" class="keys">06</div>
			<div data-key="74" class="keys">07</div>
			<div data-key="75" class="keys">08</div>
		</div>


		<audio data-sound="65" src="sounds/boom.wav"></audio>
		<audio data-sound="83" src="sounds/clap.wav"></audio>

		<audio data-sound="70" src="sounds/kick.wav"></audio>
		<audio data-sound="71" src="sounds/openhat.wav"></audio>
		<audio data-sound="72" src="sounds/ride.wav"></audio>
		<audio data-sound="74" src="sounds/snare.wav"></audio>
		<audio data-sound="75" src="sounds/tink.wav"></audio>
		<audio data-sound="76" src="sounds/tom.wav"></audio>


	<script src="main.js"></script>
	</body>
</html>
